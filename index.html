<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-Do-List</h1>
        <form id="new_task_form">
            <input type="text" id="new_task_input" placeholder="What have you planned?">
            <button type="submit" id="new_task_submit">Add Task</button>
        </form>
    </header>
    <section class="task_list">
        <h2>Tasks</h2>
        <div id="task"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
